language: python
python:
- 2.7
install:
- pip install -r requirements.txt --use-mirrors
script: nosetests

before_deploy:
  - curl -sL https://deb.nodesource.com/setup | sudo bash -
  - sudo apt-get install nodejs
  - sudo npm install -g raml2html
  - mkdir developer.ymirrpg.com
  - raml2html raml/api.raml > developer.ymirrpg.com/index.html

deploy:
  provider: s3
  bucket: developer.ymirrpg.com
  acl: public_read
  skip_cleanup: true
  local_dir: developer.ymirrpg.com
  region: us-west-2
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
